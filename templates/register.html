<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: url('https://i.pinimg.com/originals/1d/72/a2/1d72a2ecc5710dcabf7c0e95e3bccb16.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 550px; /* Fixed width */
            height: 800px; /* Fixed height */
            margin: auto;
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-label {
            color: #555;
        }

        .btn-custom {
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: all 0.3s ease;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #4CAF50;
            font-size: 1rem;
        }

        .form-control {
            border-radius: 10px;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.6);
            border-color: #4CAF50;
        }

        .input-group-text {
            background-color: #f1f1f1;
            border-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1>Register</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required>
                </div>
                <div class="mb-3">
                    <label for="additional_email1" class="form-label">Additional Email 1 (Optional):</label>
                    <input type="email" class="form-control" id="additional_email1" name="additional_email1">
                </div>
                <div class="mb-3">
                    <label for="additional_email2" class="form-label">Additional Email 2 (Optional):</label>
                    <input type="email" class="form-control" id="additional_email2" name="additional_email2">
                </div>
                <button type="submit" class="btn btn-custom w-100">Register</button>
            </form>
            <div class="register-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
