<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #7F00FF, #E100FF); /* Vibrant purple gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .chatbot-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #7F00FF;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 25px;
            font-weight: bold;
            text-transform: uppercase;
            animation: slideIn 1s ease;
        }

        label {
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control, .form-select {
            border-radius: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #7F00FF;
            box-shadow: 0 0 5px rgba(127, 0, 255, 0.5);
        }

        button {
            background: #7F00FF;
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #E100FF;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chatbot-response {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        .chatbot-response h2 {
            color: #7F00FF;
            font-size: 1.5rem;
        }

        .chatbot-response p {
            color: #555;
            font-size: 1.1rem;
        }

    </style>
</head>
<body>
    <div class="chatbot-container">
        <h1>Women Safety Chatbot</h1>
        <form method="POST" action="/chat1">
            <div class="mb-3">
                <label for="message" class="form-label">Enter your message:</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Select a category:</label>
                <select id="category" name="category" class="form-select">
                    <option value="general">General</option>
                    <option value="safety_tips">Safety Tips</option>
                    <option value="laws">Laws</option>
                    <option value="motivation">Motivation</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>

        {% if response %}
        <div class="chatbot-response">
            <h2>Chatbot Response:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
